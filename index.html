<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>RPG Adventure Game</title>
  </head>
  <body>
    <div id="game">
      <h1 class="game-title">üó°Ô∏è RPG Adventure üè∞</h1>

      <div id="stats">
        <div class="stat">
          <div class="stat-label">XP</div>
          <div class="stat-value" id="xpText">0</div>
        </div>
        <div class="stat">
          <div class="stat-label">Health</div>
          <div class="stat-value" id="healthText">100</div>
          <progress id="healthBar" max="100" value="100"></progress>
        </div>
        <div class="stat">
          <div class="stat-label">Gold</div>
          <div class="stat-value" id="goldText">50</div>
        </div>
      </div>

      <div id="monsterStats">
        <h3 id="monsterName"></h3>
        <div>Health: <span id="monsterHealthText"></span></div>
        <progress id="monsterHealthBar" max="100" value="100"></progress>
      </div>

      <div id="text">
        Welcome to the RPG Adventure! Choose your path wisely.
      </div>

      <div id="controls">
        <button id="button1">Go to store</button>
        <button id="button2">Go to cave</button>
        <button id="button3">Fight dragon</button>
      </div>

      <div id="combatLog"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
